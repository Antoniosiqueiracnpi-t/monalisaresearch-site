<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags para compartilhamento -->
    <meta property="og:title" content="Relatório Monalisa Research">
    <meta property="og:description" content="Análise quantitativa de investimentos com IA">
    <meta property="og:image" content="https://i.postimg.cc/ZYf8MfJf/Logo-1-Branco.png">
    <meta property="og:type" content="article">
    
    <title>Carregando Relatório...</title>
    
    <script>
        // Redirecionar para o PDF após carregar a página
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const pdfUrl = params.get('pdf');
            const title = params.get('title');
            
            if (pdfUrl) {
                // Atualizar meta tags
                document.title = title || 'Relatório Monalisa Research';
                
                // Redirecionar após 1 segundo
                setTimeout(() => {
                    window.location.href = decodeURIComponent(pdfUrl);
                }, 1000);
            }
        };
    </script>
    
    <style>
        body {
            background: #0B1426;
            color: white;
            font-family: -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #4A90E2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Carregando Relatório...</h2>
        <p>Você será redirecionado automaticamente</p>
    </div>
</body>
</html>
